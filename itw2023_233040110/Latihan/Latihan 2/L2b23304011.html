<!DOCTYPE html>
<html lang="en">

<head>
    <title>Latihan 2 Form dan Tabel</title>
</head>

<body>
    <form>
        <table align="center" border="1" cellpadding="15" cellspacing="0">
            <thead bgcolor="blue" <tr>
                <th colspan="3">Input Data Mahasiswa</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th><label for="username">Username</label></th>
                    <td>:</td>
                    <td><input type="text" id="username" /></td>
                </tr>
                <tr>
                    <th><label for="password">Password</label></th>
                    <td>:</td>
                    <td><input type="password" id="password" /></td>
                </tr>
                <tr>
                    <th><label for="fullname">Fullname</label></th>
                    <td>:</td>
                    <td><input type="text" id="fullname" /></td>
                </tr>
                <tr>
                    <th><label for="email">Email</label></th>
                    <td>:</td>
                    <td><input type="text" id="email" /></td>
                </tr>
                <tr>
                    <th><label for="agama">Agama</label></th>
                    <td>:</td>
                    <td>
                        <select name="Agama" id="agama">
                            <option value="Agama">Islam</option>
                            <option value="Agama">Kristen</option>
                            <option value="Agama">Buddha</option>
                            <option value="Agama">Hindu</option>
                            <option value="Agama">Konghucu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>jenis kelamin</th>
                    <td>:</td>
                    <td>
                        <input type="radio" name="kelamin" />Laki-Laki
                        <input type="radio" name="kelamin" id="" />Perempuan
                    </td>
                </tr>
                <tr>
                    <th>hobby</th>
                    <td>:</td>
                    <td>
                        <input type="checkbox" name="hobby" />Musik
                        <input type="checkbox" name="hobby" />Main Game
                        <input type="checkbox" name="hobby" />Olahraga
                        <input type="checkbox" name="hobby" />Lainnya
                    </td>
                </tr>
                <tr>
                    <th>Profil Singkat</th>
                    <td>:</td>
                    <td>
                        <textarea name="komentar" id="" cols="30" rows="8"></textarea>
                    </td>
                </tr>
                <tr>
                    <th colspan="3" align="right">
                        <input type="button" value="input" />
                    </th>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
